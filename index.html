<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Reaction Crafting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            position: relative;
        }
        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .element {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: white;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: grab;
        }
        #reaction-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #reaction-box {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            border: 2px dashed #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
        }
        #reaction-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        #check-reaction {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Industrial Metal Reaction Game</h1>
    <p>Drag elements into the box and combine them to see reactions!</p>
    
    <div id="game-container">
        <div class="element" draggable="true" id="iron">Fe</div>
        <div class="element" draggable="true" id="oxygen">O₂</div>
        <div class="element" draggable="true" id="water">H₂O</div>
        <div class="element" draggable="true" id="aluminum">Al</div>
        <div class="element" draggable="true" id="copper">Cu</div>
        <div class="element" draggable="true" id="co2">CO₂</div>
        <div class="element" draggable="true" id="iron-oxide">Fe₂O₃</div>
    </div>
    
    <div id="reaction-area">
        <div id="reaction-box">Drop elements here!
            <p id="selected-elements"></p>
        </div>
        <div id="reaction-result">No reaction yet.</div>
        <button id="check-reaction">Check Reaction</button>
        <button id="reset-button">Reset</button>
    </div>

    <p id="version">Version: 2.0</p>
    
    <script>
        const reactions = {
            "Fe+O₂+H₂O": "Rust Formation: 4Fe + 3O₂ + 6H₂O → 4Fe(OH)₃",
            "Fe₂O₃+Al": "Thermite Reaction: Fe₂O₃ + 2Al → 2Fe + Al₂O₃",
            "Cu+CO₂+O₂+H₂O": "Copper Patina: 2Cu + CO₂ + O₂ + H₂O → Cu₂(OH)₂CO₃"
        };

        const elementOrder = ["Fe", "O₂", "H₂O", "Fe₂O₃", "Al", "Cu", "CO₂"];

        let selectedElements = [];
        const elements = document.querySelectorAll(".element");
        const reactionBox = document.getElementById("reaction-box");
        const resultDiv = document.getElementById("reaction-result");
        const selectedElementsDisplay = document.getElementById("selected-elements");
        const checkButton = document.getElementById("check-reaction");
        const resetButton = document.getElementById("reset-button");

        reactionBox.addEventListener("dragover", (e) => {
            e.preventDefault();
        });

        reactionBox.addEventListener("drop", (e) => {
            e.preventDefault();
            const draggedElementId = e.dataTransfer.getData("text");
            const symbol = getSymbol(draggedElementId);
            if (!selectedElements.includes(symbol)) {
                selectedElements.push(symbol);
                updateSelectedElements();
            }
        });

        elements.forEach(element => {
            element.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text", e.target.getAttribute("id")); 
            });
        });

        function updateSelectedElements() {
            selectedElementsDisplay.innerHTML = "Selected: " + (selectedElements.length ? selectedElements.join(", ") : "(None)");
        }

        function checkReaction() {
            const sortedElements = selectedElements.slice().sort((a, b) => elementOrder.indexOf(a) - elementOrder.indexOf(b)).join("+");
            if (reactions[sortedElements]) {
                resultDiv.innerHTML = reactions[sortedElements];
                selectedElements = []; // Reset after reaction
            } else {
                resultDiv.innerHTML = "No reaction. Try different combinations! (" + sortedElements + ")";
            }
            updateSelectedElements();
        }

        function getSymbol(id) {
            const symbolMap = {
                "iron": "Fe",
                "oxygen": "O₂",
                "water": "H₂O",
                "aluminum": "Al",
                "copper": "Cu",
                "co2": "CO₂",
                "iron-oxide": "Fe₂O₃"
            };
            return symbolMap[id] || id;
        }

        checkButton.addEventListener("click", checkReaction);

        resetButton.addEventListener("click", () => {
            selectedElements = [];
            selectedElementsDisplay.innerHTML = "Selected: (None)";
            resultDiv.innerHTML = "No reaction yet.";
        });
    </script>
</body>
</html>
